<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Movie Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="genre-select" class="form-label">Genre</label>
            <select class="form-select" id="genre-select" required>
              <option value="">Select genre...</option>
              <option value="Action">Action</option>
              <option value="Comedy">Comedy</option>
              <option value="Drama">Drama</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="rating-select" class="form-label">Rating</label>
            <select class="form-select" id="rating-select" required>
              <option value="">Select rating...</option>
              <option value="5">5 stars</option>
              <option value="4">4 stars</option>
              <option value="3">3 stars</option>
              <option value="2">2 stars</option>
              <option value="1">1 star</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="year-select" class="form-label">Year</label>
            <select class="form-select" id="year-select" required>
              <option value="">Select year...</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mb-3">
            <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
          </div>
        </div>
      </form>
      <div id="movie-list-container">
        <ul id="movie-list" class="list-group"></ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
